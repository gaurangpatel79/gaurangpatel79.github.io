<html>
<style>
img {
   position: absolute;
   margin: auto;
   width: 99%;
}
/* unvisited link */
a:link {
  color: red;
}

/* visited link */
a:visited {
  color: green;
}

/* mouse over link */
a:hover {
  color: hotpink;
}

/* selected link */
a:active {
  color: blue;
}
</style>
<script>
 function loadImage(imageUrl) {
	document.getElementById('imageId').src = '';
     document.getElementById('imageId').src = imageUrl;
 }
</script>
<body>
	<div style="position:static;left:10;top:10;z-index:1;font-color:black;padding-bottom:10px;">
   <a href="javascript:loadImage('Ande.png')">Option 1.png</a> |
   <a href="javascript:loadImage('royalevent.png')">Option 2.png</a> |
   <a href="javascript:loadImage('cinnamon.png')">Option 3.png</a> |
   <a href="javascript:loadImage('foody.png')">Option 4.png</a> |
   <a href="javascript:loadImage('norebro.png')">Option 5.png</a>
   </div>
   
	<img id="imageId" src="Ande.png">
</body>
</html>
